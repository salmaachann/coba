<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Nice Try</title>
    </head>
    <body>
        <h1>For sucsessful soul</h1>
        <p>Isi jika anda ingin sukses</p>
        <form>
            <!--nama, nama panggilan, kelas, tanggal lahir, tempat lahir, cita-cita --> 
            <fieldset>
                <label for="nama-lengkap">Nama Lengkap: <input id="nama-lengkap" name="nama-lengkap" type="text" required /></label>
                <label for="nama-panggilan">Nama Panggilan: <input id="nama-panggilan" name="nama-panggilan" type="text" required/></label>
                <label for="kelas"> Kelas:
                    <select id="kelas" name="kelas">
                        <option value="">(dipilih gaes)</option>
                        <option value="1">XII MS 1</option>
                        <option value="2">XII MS 2</option>
                        <option value="3">XII MS 3</option>
                        <option value="4">XII MS 4</option>
                        <option value="5">XII SS</option>
                    </select>
                </label>
                <label for="tanggal-lahir">Tanggal Lahir: <input id="tanggal-lahir" name="tanggal-lahir" type="date" required/></label>
                <label for="tempat-lahir">Tempat Lahir: <input id="tempat-lahir" name="tempat-lahir" type="text" required/></label>
                <label for="cita-cita">Cita-cita: <input id="cita-cita" name="cita-cita" type="text" required/></label>
            </fieldset>
            <fieldset>
                <!--kesan selama di plus, penyesalan selama di plus, harapan untuk plus -->
                <label for="kesan">Kesan selama di Plus:
                    <textarea id="kesan" name="kesan" rows="2" cols="30" placeholder="Selama di Plus saya..."></textarea>
                <label for="penyesalan">Penyesalan selama di Plus:
                    <textarea id="penyesalan" name="penyesalan" rows="2" cols="30" placeholder="Saya menyesal saat di Plus saya..."></textarea>
                <label for="kesan">Harapan untuk Plus:
                    <textarea id="harapan" name="harapan" rows="2" cols="30" placeholder="Saya harap..."></textarea>    
                </label>
            </fieldset>
            <fieldset>
                <label for="confess">Confess ur thoughts!
                    <textarea id="confess" name="confess" rows="4" cols="30" placeholder="Sebenarnya akutu...."
                </label>
            </fieldset>

        
        </form>
    </body>
</html>
